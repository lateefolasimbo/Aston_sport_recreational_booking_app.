<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>

    {% block content %}
    <h2>{% if form.instance.pk %} Edit {% else %} Add {% endif %} Membership</h2>

    <form method="post">
        {% csrf_token %} {{ form.as_p }}

        <button type="submit" class="btn btn-success">{% if form.instance.pk %} Update {% else %} Save {% endif %}</button>
        <a href="{% url 'membership_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    {% endblock %}

</body>

</html>
