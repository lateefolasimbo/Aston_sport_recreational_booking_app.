<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>

    {% block content %}
    <h2>Are you sure you want to delete "{{ object.membership_type }}" for {{membership.user.username}}?</h2><br>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'membership_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    {% endblock %}

</body>

</html>
