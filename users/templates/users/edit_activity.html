<!---Edit Activity Page-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Activity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    {% block content %}
    <div class="container mt-4">
        <h2 class="text-center">Edit Activity: {{ activity.name }}</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Activity Name</label> {{ form.name }}
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label> {{ form.description }}
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label> {{ form.price }}
            </div>

            <div class="form-check">
                {{ form.availability_status }}
                <label class="form-check-label">Available</label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'activity_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    {% endblock %}

</body>

</html>
