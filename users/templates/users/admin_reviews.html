<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | User Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .review-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #007bff;
            color: white;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container review-container">
        <h1 class="text-center mb-4">User Reviews</h1>

        {% if reviews %}
        <table class="table table-hover">
            <thead class="table-primary">
                <tr>
                    <th>User</th>
                    <th>Review</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                <tr>
                    <td>{{ review.user.username }}</td>
                    <td>{{ review.review_text }}</td>
                    <td>{{ review.created_at|date:"F d, Y" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted text-center">No reviews yet.</p>
        {% endif %}

        <!-- Back to Dashboard Button -->
        <div class="text-center">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary back-btn"> Back to Dashboard</a>
        </div>
    </div>

</body>

</html>
