<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">User Details</div>
            <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
                <p class="card-text">First Name: {{ user.first_name }}</p>
                <p class="card-text">Last Name: {{ user.last_name }}</p>
                <p class="card-text">Email: {{ user.email }}</p>
                <p class="card-text">
                    Membership Status: {% if membership %} {{ membership.membership_type }} {% else %} No Membership {% endif %}
                </p>
                <a href="{% url 'user_list' %}" class="btn btn-primary">Back to User List</a>
            </div>
        </div>
    </div>
</body>

</html>
